<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать в семью</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .notification {
            background: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .notification h1 {
            font-size: 2em;
            color: #333;
        }
        .notification p {
            font-size: 1.2em;
            color: #666;
        }
        .notification .btn {
            margin-top: 1.5em;
            padding: 0.75em 1.5em;
            border: none;
            border-radius: 5px;
            background-color: #f77f00;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .notification .btn:hover {
            background-color: #d66a00;
        }
    </style>
</head>
<body>
    <div class="notification">
        <h1>Добро пожаловать в семью!</h1>
        <p>Мы рады приветствовать вас среди нас. Впереди много удивительных моментов и новых впечатлений!</p>
    </div>
</body>
</html>
